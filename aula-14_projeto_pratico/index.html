<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- O método onsubmit carrega uma função de formulário com 'event' -->
                <form onsubmit="return calcular(event)">
                    <div class="mb-3">
                        <label for="" class="form-label">Peso</label>
                        <input type="text" name="peso" id="peso" class="form-control" placeholder="Exemplo 65"
                            aria-describedby="helpId" />
                        <small id="helpId" class="text-muted">Digite seu peso</small>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Altura</label>
                        <input type="text" name="altura" id="altura" class="form-control" placeholder="Exemplo 1.90"
                            aria-describedby="helpId" />
                        <small id="helpId" class="text-muted">Digite a altura</small>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Calcula IMC
                    </button>

                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="resultado"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
